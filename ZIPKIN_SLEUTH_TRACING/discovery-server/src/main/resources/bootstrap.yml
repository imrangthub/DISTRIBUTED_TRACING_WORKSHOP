spring:
  application:
    name: discovery-eureka
  cloud:
    config:
      uri: https://github.com/imrangthub/central-configuration-repo.git
  zipkin:
    base-url: http://localhost:9411/

server:
  port: 8181
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8181/eureka/